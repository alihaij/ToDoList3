<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Todo List</title>
</head>
<body>
    <section class="vh-100" style="background-color: #e2d5de;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
      
              <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">

                      <h4 class="mb-3">Awesome Todo List</h4>

                      <form id="form" class="d-flex justify-content-center align-items-center mb-4">
                          <div id="error"><p></p></div>
                          <div id="task" class="form-outline flex-fill">
                              <input type="text" id="input" class="form-control form-control-lg" />
                              <label class="form-label" for="form3"> <b>What do you want to do today?</b></label>
                          </div>
                          <button id="addBtn" type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
                      </form>


                      <ul id="list" class="list-group mb-0">
                      </ul>
                      <div id="deleteAll">

                      </div>

                  </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    <!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

   
</body>
</html>
